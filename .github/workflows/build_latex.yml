name: Build LaTeX documents
on:
  push:
    paths:
      - "**/*.tex"
  workflow_dispatch:
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Build
        uses: xu-cheng/latex-action@v3
        with:
          root_file: "./*.tex"
          working_directory: ./
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: ./build/*.pdf
        if: always()
